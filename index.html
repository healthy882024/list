<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>消费记录表</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }

        th,
        td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }

        tr:hover {
            background-color: #f5f5f5;
        }

        a {
            text-decoration: none;
            color: #0066cc;
        }

        a:hover {
            text-decoration: underline;
        }

        a:focus {
            outline: 5px auto 3px #aaa;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.4);
        }

        .modal-content {
            background-color: #fefefe;
            margin: 5% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 88%;
            max-width: 360px;
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }

        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }

        @media (max-width: 600px) {
            .modal-content {
                margin: 10% auto;
            }
        }
    </style>
</head>

<body>

    <h2>消费记录表</h2>

    <div id="expenseRecords">
        <!-- 动态生成的月份模块 -->
    </div>

    <div id="myModal" class="modal" tabindex="-1" aria-labelledby="modalLabel" aria-hidden="true">
        <div class="modal-content" id="modalLabel">
            <span class="close">&times;</span>
            <table id="modalTable">
                <thead>
                    <tr>
                        <th>商品</th>
                        <th>价格</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- 动态填充内容 -->
                </tbody>
            </table>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const data = [
                { date: "2024-01-21", amount: 29.24, details: ["手擀面：¥2.51", "鸡胸肉：¥3.74", "杏鲍菇：¥2.54", "鸡翅中：¥11.91", "大葱：¥1.97", "五香干：¥2.33", "大蒜：¥4.24"] },
                { date: "2024-01-24", amount: 49.10, details: ["宽面：¥3.13", "老干妈：¥11.97", "白象：¥11.97", "挂面：¥7.15", "鸡蛋：¥14.88", "小葱：¥0.00"] },
                { date: "2024-01-28", amount: 75.83, details: ["皱皮椒：¥2.64", "撒尿丸：¥17.49", "大白菜：¥2.64", "大葱：¥2.46", "土豆：¥3.25"] },
                { date: "2024-02-04", amount: 55.80, details: ["呷哺蘸料：¥3.70", "土鸡蛋：¥0.00", "叮咚牛肉酱：¥3.20", "海底捞蘸料：¥3.70", "冷冻肥牛卷：¥27.15"] },
                { date: "2024-02-06", amount: 39.49, details: ["西兰花：¥5.19", "番茄：¥6.29", "土鸡蛋：¥0.00", "香糟凤爪：¥11.94", "虎皮凤爪：¥11.88", "螺丝椒：¥4.19"] }
            ];

            const container = document.getElementById('expenseRecords');
            let currentMonth = '';

            data.forEach(item => {
                const month = item.date.substring(0, 7);
                if (month !== currentMonth) {
                    currentMonth = month;
                    container.innerHTML += `<table id="monthTable-${month}"><tr><th colspan="3">${month}</th></tr></table>`;
                }
                const table = document.getElementById(`monthTable-${month}`);
                const row = table.insertRow();
                row.innerHTML = `<td>${item.date}</td><td class="clickable" data-details='${JSON.stringify(item.details)}'><a href="#">¥${item.amount}</a></td><td>叮咚</td>`;
            });

            // 添加每个月的总和行
            container.querySelectorAll('table').forEach(table => {
                const total = Array.from(table.rows).slice(1).reduce((sum, row) => {
                    const amount = parseFloat(row.cells[1].textContent.replace('¥', ''));
                    return sum + amount;
                }, 0).toFixed(2);
                const totalRow = table.insertRow(-1);
                totalRow.innerHTML = `<td colspan="3">月总和: ¥${total}</td>`;
            });

            // 原有的点击事件和关闭弹出窗口的代码
            var clickableElements = document.querySelectorAll('.clickable a');
            clickableElements.forEach(function (element) {
                element.addEventListener('click', function (event) {
                    event.preventDefault();
                    var details = JSON.parse(this.parentElement.getAttribute('data-details'));
                    var modalTableBody = document.getElementById('modalTable').getElementsByTagName('tbody')[0];
                    modalTableBody.innerHTML = '';
                    details.forEach(function (detail) {
                        var row = modalTableBody.insertRow();
                        var cells = detail.split('：');
                        row.insertCell(0).textContent = cells[0];
                        row.insertCell(1).textContent = cells[1];
                    });
                    document.getElementById('myModal').style.display = 'block';
                });
                element.addEventListener('touchstart', function () {
                    this.click();
                });
            });

            var closeBtn = document.querySelector('.close');
            closeBtn.addEventListener('click', function () {
                document.getElementById('myModal').style.display = 'none';
            });

            closeBtn.addEventListener('touchstart', function () {
                this.click();
            });
        });
    </script>

</body>

</html>
